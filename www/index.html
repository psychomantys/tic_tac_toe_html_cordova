		<div class="main">
			<div style="text-align: center; margin: auto;">
				<h1 style="text-align: center; margin: auto;" id="who_win" >Tic Tac Toe!!</h1><button style="text-align: center; margin: auto;" id='restart_button'>Restart</button>
			</div>
			<table style="margin: auto; font-size:110px;" border='2' id="main_board">
			<tr>
				<td id="0_2">X</td>
				<td id="1_2">X</td>
				<td id="2_2">X</td>
			</tr><tr>
				<td id="0_1">X</td>
				<td id="1_1">X</td>
				<td id="2_1">X</td>
			</tr><tr>
				<td id="0_0">X</td>
				<td id="1_0">X</td>
				<td id="2_0">X</td>
			</tr>
			</table> 
		</div>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/thirdparty/jquery-2.0.0.js"></script>

		<script type="text/javascript">
		<!--//
			$( document ).ready(function(player) {
				var tic_tac_toe=new myapp.Tic_tac_toe( function(player) {

					},
					function(x,y,player){
						var get_td='#main_board tr td#'+x+'_'+y;

				})
				var func_temp=function(event){
					event.data.tic_tac_toe.mark(event.data.x,event.data.y);

				for(var x=0 ; x<3 ; ++x){

						var get_td='#main_board tr td#'+x+'_'+y;

							"x": x,"y": y },func_temp);
					}
				}
				$( 'button#restart_button' ).click({ "tic_tac_toe": tic_tac_toe },function(event){
					event.data.tic_tac_toe.restart();

				});
			});
